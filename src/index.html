<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Leaderboard</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand text-white " href="#">
         <h1 class='ms-5'>Leaderboard</h1> 
        </a>
      </div>
    </nav>
    <main class='container mt-0'>
    <div class='row mt-3'>
      
      <div class='col result mt-3'>
        <div class='row mb-5 vh-20'>
          <h2 class='col'>Recent Scores</h2>
          <button type='button' class='refresh-btn col-lg-2 btn btn-primary btn-sm col'>Refresh</button>
        </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th >User Name</th>
            <th >Score</th>
          </tr>
        </thead>
        <tbody class='scores'></tbody>
      </table>
      </div>
      <div class="col mt-2">
          <form action="#" method="post" class='score-form ms-5 mt-2'>
            <h2>Add Your Score</h2>
            <div class='d-grid gap-4 mt-5'>  
            <input class="form-control form-control-lg p-2  border" type="text" placeholder="Enter Name"
              aria-label=".form-control-lg" name="name" id="name" >
            <input class="form-control form-control-lg p-2 border mb-3" type="text" placeholder="Enter Score" aria-label="Enter Name"
              name="score" id="score">
              </div>
            <input type="button" value="submit" class="submit score-btn btn btn-primary float-end" id="submit" >

          </form>
    </div>
    </div>
    </main>
    <footer class='navbar navbar-light'><p class='fs-3 text-center ms-5'>2022</p> </footer>
</body>

</html>
